<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PayPayポイント運用グラフ</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <style>
    .chart-container {
      width: 100%;
      max-width: 800px;
      height: 300px;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <h1>PayPayポイント運用グラフ</h1>

  <div class="selector">
    表示期間：
    <select id="periodSelector">
      <option value="1m">1ヶ月</option>
      <option value="3m">3ヶ月</option>
      <option value="1y">1年</option>
      <option value="3y">3年</option>
      <option value="5y">5年</option>
    </select>
  </div>

  <div class="form-section">
    <h2>売買ポイントの追加・編集・削除</h2>
    コース：
    <select id="courseSelect">
      <option value="GLD">金コース（GLD）</option>
      <option value="SPXL">チャレンジコース（SPXL）</option>
    </select>
    <br>
    日付：<input type="date" id="tradeDate">
    種類：
    <select id="tradeType">
      <option value="buy">買い</option>
      <option value="sell">売り</option>
    </select>
    金額：<input type="number" id="tradeAmount" placeholder="例：1000">
    <button onclick="addOrUpdateTradePoint()">追加/更新</button>
    <button onclick="deleteTradePoint()">削除</button>
  </div>

  <section>
    <h2>金コース（GLD）</h2>
    <div class="chart-container">
      <canvas id="gldChart"></canvas>
    </div>
  </section>

  <section>
    <h2>チャレンジコース（SPXL）</h2>
    <div class="chart-container">
      <canvas id="spxlChart"></canvas>
    </div>
  </section>

  <script type="module" src="script.js"></script>
</body>
</html>
